<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div style="margin-top: 10%;margin-left: 40%;">
	<a href="/add-reposit/">
		<input type="button" name="reposit_add" value="Add Repository" />
	</a>
	<h4 >Repositories</h4>

	<table border="1" style="width:50%;height:50%;text-align: center;">
		<th>Rep ID</th>
		{% for i in repos %}
		<tr>
			<td>
			<a href="/repo-view/{{i.id}}/">{{i.repo_id}}</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
</body>
</html>
